<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Rock, Paper, Scissors. Which one do you choose?</h2>
    <div class = resultsContainer>
        <div class =click>
<div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissor">SCISSOR</button>
        </div>
        
        <div class="images">
            <div class="image rockImg"><img src="https://images.unsplash.com/photo-1494861895304-fb272971c078?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="pebbles and rocks"></div>
            <div class="image paperImg"><img src="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=704&q=80" alt="sheets of paper"></div>
            <div class="image scissorImg"><img src="https://images.unsplash.com/photo-1526814642650-e274fe637fe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="pile of scissors"></div> 
        </div>
        </div>
        
            <div class ="logger">
                <p class="playerText">Player Chose: </p>
                <p class="computerText">Computer Chose: </p>
            </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
